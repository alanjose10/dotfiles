# Set prefix to Control+a instead of Control+b
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g mouse on

# Cycle windows with Alt+, and Alt+. (no prefix needed)
bind -n M-, previous-window
bind -n M-. next-window

# reload configuration
bind r source-file ~/.config/tmux/tmux.conf\; display "Reloaded!"

set -g base-index 1              # start indexing windows at 1 instead of 0
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position bottom    # status bar at bottom
# set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set-window-option -g xterm-keys on

# Vi-friendly selection/copy/paste/edit
unbind [
bind Space copy-mode
bind -T copy-mode-vi v       send -X begin-selection
bind -T copy-mode-vi V       send -X select-line
bind -T copy-mode-vi C-v     send -X begin-selection\; send -X rectangle-toggle
bind -T copy-mode-vi y       send -X copy-pipe-and-cancel "command -v pbcopy >/dev/null && pbcopy || command -v wl-copy >/dev/null && wl-copy || command -v xclip >/dev/null && xclip -selection clipboard || tmux save-buffer -"
bind -T copy-mode-vi Enter   send -X copy-pipe-and-cancel "command -v pbcopy >/dev/null && pbcopy || command -v wl-copy >/dev/null && wl-copy || command -v xclip >/dev/null && xclip -selection clipboard || tmux save-buffer -"
bind -T copy-mode-vi Escape  send -X cancel
bind P paste-buffer

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha" # latte, frappe, macchiato, or mocha
set -g @catppuccin_window_status_style "rounded" # basic, rounded, slanted, custom, or none
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Source the catppuccin tmux theme
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
